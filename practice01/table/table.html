<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
    <style>
        /*对表单样式的设置*/
        .table {
            border-color: deepskyblue;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="courseSchedule">
    <center>
        <table class="table" border="1" width="600px" cellpadding="10px">
            <!--标题-->
            <caption><strong>课程表</strong></caption>
            <!--表头-->
            <thead>
                <tr>
                    <th>项目</th>
                    <th colspan="5">上课</th>
                    <th colspan="2">休息</th>
                </tr>
            </thead>
            <!--表身-->
            <tbody>
                <tr>
                    <td>星期</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                    <td>星期天</td>
                </tr>
                <tr>
                    <td rowspan="4">上午</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                    <td rowspan="4">休息</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                </tr>
                <tr>
                    <td rowspan="2">下午</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                    <td rowspan="2">休息</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                </tr>
            </tbody>
            <!--表尾-->
            <tfoot>
                <tr>
                    <td colspan="8">刘青青制作</td>
                </tr>
            </tfoot>
        </table>
    </center>
</div>
</body>
</html>
