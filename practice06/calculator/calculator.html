<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link href="css/calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="calculator">
        <!--显示器-->
        <div class="screen">
            <!--显示器上部分-->
            <p class="screen-top"></p>
            <!--显示器下部分-->
            <p class="screen-bottom"></p>
        </div>
        <!--按键-->
        <div class="keys">
            <span class="operator" value="π">π</span>
            <span class="operator" value="(">(</span>
            <span class="operator" value=")">)</span>
            <span class="operator delete" value="delete">←</span>
            <span class="operator right clear" value="clear">C</span>
            <span class="operator" value="sin(">sin</span>
            <span class="operator" value="asin(">asin</span>
            <span class="operator" value="acos(">acos</span>
            <span class="operator" value="√(">√x</span>
            <span class="operator right" value="÷">÷</span>
            <span class="operator" value="cos(">cos</span>
            <span class="operator" value="7">7</span>
            <span class="operator" value="8">8</span>
            <span class="operator" value="9">9</span>
            <span class="operator right" value="x">x</span>
            <span class="operator" value="tan(">tan</span>
            <span class="operator" value="4">4</span>
            <span class="operator" value="5">5</span>
            <span class="operator" value="6">6</span>
            <span class="operator right" value="-">-</span>
            <span class="operator" value="ln(">ln</span>
            <span class="operator" value="1">1</span>
            <span class="operator" value="2">2</span>
            <span class="operator" value="3">3</span>
            <span class="operator right" value="+">+</span>
            <span class="operator" value="lg(">lg</span>
            <span class="operator" value="e^(">e</span>
            <span class="operator" value="0">0</span>
            <span class="operator" value=".">.</span>
            <span class="equal-operator right eval">=</span>
        </div>
    </div>
<!--<script src="js/cal.js" type="text/javascript"></script>-->
<script src="js/ideal_cal.js" type="text/javascript"></script>
</body>
</html>
